name: Springboot-tour

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: |
        mvn clean verify
        JAR_PATH=$(find target -name '*.jar' -type f)
        echo "JAR_PATH=$JAR_PATH" >> $GITHUB_ENV

    - name: Test report
      uses: actions/upload-artifact@v3
      if: success() || failure()
      with:
        name: Springboot Report
        path: target/surefire-reports

    - name: Login To Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/springboot:latest .


    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRETS_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login To ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Tag docker image
      run: |
        docker tag ${{ secrets.DOCKER_USERNAME }}/springboot:latest ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY }}/springboot:latest

    - name: Push Docker Image To ECR
      run: |
        docker push ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY }}/springboot:latest
